<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit a product review including rating, installation date, and useful features.">
    <meta name="author" content="Jose Antonio Andrade Lopes">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>

    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">

            <!-- Product Name -->
            <div class="form-group">
                <label for="product">Product Name</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <!-- Overall Rating -->
            <fieldset class="form-group">
                <legend>Overall Rating</legend>
            
                <div class="stars">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">★</label>
            
                    <input type="radio" id="star4" name="rating" value="4" required>
                    <label for="star4">★</label>
            
                    <input type="radio" id="star3" name="rating" value="3" required>
                    <label for="star3">★</label>
            
                    <input type="radio" id="star2" name="rating" value="2" required>
                    <label for="star2">★</label>
            
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1">★</label>
                </div>
            
            </fieldset>

            <!-- Date -->
            <div class="form-group">
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <!-- Useful Features -->
            <fieldset class="form-group">
                <legend>Useful Features (Check all that apply)</legend>

                <input type="checkbox" id="feature1" name="features" value="speed">
                <label for="feature1">Speed</label>
                
                <input type="checkbox" id="feature2" name="features" value="durability">
                <label for="feature2">Durability</label>
                
                <input type="checkbox" id="feature3" name="features" value="design">
                <label for="feature3">Design</label>
                
                <input type="checkbox" id="feature4" name="features" value="ease">
                <label for="feature4">Ease of Use</label>

            </fieldset>

            <!-- Written Review -->
            <div class="form-group">
                <label for="reviewText">Written Review</label>
                <textarea id="reviewText" name="reviewText" rows="4"></textarea>
            </div>

            <!-- User Name -->
            <div class="form-group">
                <label for="username">Your Name</label>
                <input type="text" id="username" name="username">
            </div>

            <input type="submit" value="Submit Review">

        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> | WDD131 | Jose Lopes | Cape Verde</p>
    </footer>

</body>

</html>
