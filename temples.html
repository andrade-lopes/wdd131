<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>

    <!-- Mobile-first CSS -->
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">

    <!-- JavaScript -->
    <script src="scripts/temples.js" defer></script>
</head>

<body>

    <header>
        <h1>Temple Album</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Old</a></li>
                <li><a href="#">New</a></li>
                <li><a href="#">Large</a></li>
                <li><a href="#">Small</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Temple Pictures</h2>

        <section class="gallery">
            <figure>
                <img src="images/temple.jpg" alt="Temple 1">
                <figcaption>Salt Lake Temple</figcaption>
            </figure>

            <figure>
                <img src="images/temple.jpg" alt="Temple 2">
                <figcaption>Rome Italy Temple</figcaption>
            </figure>

            <figure>
                <img src="images/temple.jpg" alt="Temple 3">
                <figcaption>Lisbon Portugal Temple</figcaption>
            </figure>

            <figure>
                <img src="images/temple.jpg" alt="Temple 4">
                <figcaption>Praia Cape Verde Temple</figcaption>
            </figure>

            <figure>
                <img src="images/temple.jpg" alt="Temple 5">
                <figcaption>Laie Hawaii Temple</figcaption>
            </figure>

            <figure>
                <img src="images/temple.jpg" alt="Temple 6">
                <figcaption>Paris France Temple</figcaption>
            </figure>

            <figure>
                <img src="images/temple.jpg" alt="Temple 7">
                <figcaption>London England Temple</figcaption>
            </figure>

            <figure>
                <img src="images/temple.jpg" alt="Temple 8">
                <figcaption>São Paulo Brazil Temple</figcaption>
            </figure>

            <figure>
                <img src="images/temple.jpg" alt="Temple 9">
                <figcaption>Accra Ghana Temple</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>
            &copy; <span id="currentYear"></span> • Jose Lopes • Cape Verde
        </p>
        <p id="lastModified"></p>
    </footer>

</body>

</html>
